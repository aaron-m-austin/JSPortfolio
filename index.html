<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins&family=Raleway:wght@800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="main-content">
    <header class="section sec1 home active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image"><img src="img/Autumn.png" alt="placeholder"></div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span> Autumn Austin</span><br>
                    A Web Developer!
                </h1>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sint molestias sequi excepturi esse,
                    debitis possimus, a nemo, amet cupiditate adipisci tempora suscipit voluptatum consectetur ullam ad
                    totam laudantium? Beatae, sint.
                </p>
                <div class="btn-con">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download Resume</span>
                        <span class="btn-icon"><i class="fa-solid fa-download"></i></span>
                    </a>
                </div>
            </div>
    </header>
    <main>
        <section class="section sec2 about" id="about">
        </section>

        <section class="section sec3 portfolio" id="portfolio">
        </section>

        <section class="section sec4 blogs" id="blogs">
        </section>

        <section class="section sec5 contact" id="contact">
        </section>

    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house-chimney"></i>
        </div>
        <div class="control control-3" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-4" data-id="portfolio">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="control control-5" data-id="blogs">
            <i class="fa-solid fa-newspaper"></i>
        </div>
        <div class="control control-2" data-id="contact">
            <i class="fa-solid fa-address-card"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
